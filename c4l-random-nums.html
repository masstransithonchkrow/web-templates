<script type="text/javascript">
/*This example originally showed up in 
Introduction to JavaScript Programming with XML and PHP 1st edition
Specifically chapters 6 and 9
ISBN 9780133068306*/
function sortNumber(x,y)
{
return x - y;
}
function generateNums()
{
<!-- This ensures the array stays the same size -->
const SIZE = 5;
<!-- This creates an array using the above const as a size - this will make it easier to adjust later -->
var lotteryNumbers = new Array(SIZE);
<!-- The first five numbers in this array generate random numbers from 1 to 60 -->
lotteryNumbers[0] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[1] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[2] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[3] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[4] = Math.floor((Math.random() * 60) + 1);
<!-- We cannot have repeat numbers, so we must create a condition that resets the program if they do. -->
if (lotteryNumbers[0] == lotteryNumbers[1])
{
lotteryNumbers[0] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[1] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[0] == lotteryNumbers[2])
{
lotteryNumbers[0] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[2] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[0] == lotteryNumbers[3])
{
lotteryNumbers[0] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[3] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[0] == lotteryNumbers[4])
{
lotteryNumbers[0] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[4] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[0] == lotteryNumbers[5])
{
lotteryNumbers[0] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[5] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[1] == lotteryNumbers[2])
{
lotteryNumbers[1] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[2] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[1] == lotteryNumbers[3])
{
lotteryNumbers[1] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[3] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[1] == lotteryNumbers[4])
{
lotteryNumbers[1] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[4] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[1] == lotteryNumbers[5])
{
lotteryNumbers[1] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[5] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[2] == lotteryNumbers[3])
{
lotteryNumbers[2] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[3] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[2] == lotteryNumbers[4])
{
lotteryNumbers[2] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[4] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[2] == lotteryNumbers[5])
{
lotteryNumbers[2] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[5] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[3] == lotteryNumbers[4])
{
lotteryNumbers[3] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[4] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[3] == lotteryNumbers[5])
{
lotteryNumbers[3] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[5] = Math.floor((Math.random() * 60) + 1);
}
else if  (lotteryNumbers[4] == lotteryNumbers[5])
{
lotteryNumbers[4] = Math.floor((Math.random() * 60) + 1);
lotteryNumbers[5] = Math.floor((Math.random() * 60) + 1);
}
else
<!-- We need the numbers to appear in order from least to greatest, so this comes in handy. -->
lotteryNumbers.sort(sortNumber);
<!-- The cash ball can only be between one and four -->
var cashBall = Math.floor((Math.random() * 4) + 1);
<!-- Now we need to place the output in the respective slots on the HTML page -->
document.getElementById("c4l01").innerHTML = lotteryNumbers[0];
document.getElementById("c4l02").innerHTML = lotteryNumbers[1];
document.getElementById("c4l03").innerHTML = lotteryNumbers[2];
document.getElementById("c4l04").innerHTML = lotteryNumbers[3];
document.getElementById("c4l05").innerHTML = lotteryNumbers[4];
document.getElementById("c4lcb").innerHTML = cashBall;
}
<!-- Allow clearing of fields so user does not have to reload the page. -->
function clearFields()
{
document.getElementById("c4l01").innerHTML = " ";
document.getElementById("c4l02").innerHTML = " ";
document.getElementById("c4l03").innerHTML = " ";
document.getElementById("c4l04").innerHTML = " ";
document.getElementById("c4l05").innerHTML = " ";
document.getElementById("c4lcb").innerHTML = " ";
}
</script>
